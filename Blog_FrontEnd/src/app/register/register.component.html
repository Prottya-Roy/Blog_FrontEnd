<div class="registration-form" *ngIf="!(accountService.currentUser$ | async)">
  <form #registerForm="ngForm" (ngSubmit) = "register()" autocomplete="off">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="username" placeholder="Username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control item" name="password" placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="email" placeholder="Email" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="phone" placeholder="Phone Number" [(ngModel)]="model.phone">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" name="birthDate" placeholder="Birth Date" [(ngModel)]="model.birthDate">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account">Create Account</button>
      <button type="button" class="btn btn-block cancel-icon" (click)="cancel()">Cancel</button>
    </div>
  </form>

  <div class="social-media">
    <h5>sign up with Social Media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
      <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
    </div>
  </div>
</div>
